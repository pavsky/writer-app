<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="./js/jquery-3.6.0.min.js"></script>
    <title>Writer App</title>
  </head>
  <body>
    <!-- Overlay -->
    <div id="overlay"></div>
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Dashboard -->
      <div id="dashboard">
        <!-- Navigation -->
        <div id="navigation">
          <div id="navigation-items">
            <button id="open-menu">
              <img src="img/menu.svg" />
            </button>
            <button id="open-help">
              <img src="img/info.svg" />
            </button>
          </div>
        </div>
        <!-- End Navigation -->
        <div class="content">
          <div class="content-nav">
            <h2>Files</h2>
            <button id="add-new-file">Add New +</button>
          </div>
        </div>
      </div>
      <!-- End Dashboard -->

      <!-- New File -->
      <div id="file-screen">
        <!-- Navigation -->
        <div id="navigation">
          <div id="navigation-items">
            <button id="open-menu">
              <img src="img/menu.svg" />
            </button>
            <button id="open-help">
              <img src="img/info.svg" />
            </button>
          </div>
        </div>
        <!-- End Navigation -->
        <div class="content-file">
          <button id="save-file">
            <img src="img/save.svg" />
          </button> 
          <input
            id="input-title"
            type="text"
            class="input-headline"
            value="Your title goes here"
          />
          <p 
          id="input-body"
          contenteditable="">Start writing here...</p contenteditable="">
        </div>
      </div>
    </div>
    <!-- Menu -->
    <div id="menu">
      <button id="close-menu">
        <img src="img/close.svg" />
      </button>
      <div id="menu-links">
        <button id="menu-link-files" class="menu-link">Files</button>
        <button class="menu-link">Settings</button>
      </div>
    </div>
    <!-- Help -->
    <div id="help">
      <button id="close-help">
        <img src="img/close.svg" />
      </button>
      <p>Some text</p>
    </div>
    <!-- End Wrapper -->

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
